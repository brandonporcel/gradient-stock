<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gradient Stock</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div id="add-color" class="color"></div>
		<small
			>by
			<a href="https://github.com/brandonporcel" target="_blank"
				>brandon porcel.</a
			>
			<br />
			uwu</small
		>
		<div class="container">
			<span class="gradient"></span>
			<header class="palette">
				<div class="primary"></div>
				<div class="secondary"></div>
				<div class="tertiary"></div>
			</header>
			<main>
				<a href="pages/details.html">
					<p>do you want to see another sneaker?</p>
				</a>
				<form id="other-shoe-form">
					<input
						type="url"
						placeholder="read the link above"
						name="urlInput"
						required
					/>
					<input id="other-shoe" type="submit" value="Submit" />
				</form>
				<canvas id="canvas" height="368px" width="568px"></canvas>
				<input
					type="range"
					min="1"
					max="36"
					step="1"
					value="1"
					id="range-input"
				/>
			</main>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
